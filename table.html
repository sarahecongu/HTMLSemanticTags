<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIMETABLE</title>
    <!--stylesheet-->
    <style>
      table,
      tr,
      td,
      th {
        border: 5px solid brown;
        border-collapse: collapse;
        width: 30%;
        height: 60px;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <!--sarah's timetable details-->
    <h1>SARAH'S READING TIMETABLE</h1>
    <table>
      <tr>
        <th>DAY</th>
        <th>ACTIVITIES</th>
        <th>TIME</th>
      </tr>
      <tr>
        <td>Friday</td>
        <td>shopping</td>
        <td>4:00pm-6:00pm</td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td>swimming</td>
        <td>2:00pm-4:00pm</td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td>praying</td>
        <td>9:00am-12:00pm</td>
      </tr>
    </table>
  </body>
</html>
